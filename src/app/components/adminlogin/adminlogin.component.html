<div class="container " >
    <div class="d-flex justify-content-center ">
  <div class="card" >
      
    <div class="card-body">
       
    <h1>Sign in</h1>
    <h2>to continue to Fundoo Admin</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>
    
    <button type="button" class="btn btn-link" routerLink="/adminregister">Create account</button>
    <button class="btn btn-primary">Log In</button>
  </form>
  </div>
</div>
  </div>
</div>
